    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }

        // Change style of navbar on scroll
        window.onscroll = function () { myFunction() };
        function myFunction() {
            var navbar = document.getElementById("myNavbar");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                navbar.classList.add("w3-card", "w3-animate-top", "w3-white");
                // Correction essentielle pour les dropdowns
                navbar.style.overflow = "visible";
                navbar.style.zIndex = "1000";
            } else {
                navbar.classList.remove("w3-card", "w3-animate-top", "w3-white");
                // Rétablir le comportement par défaut
                navbar.style.overflow = "";
                navbar.style.zIndex = "";
            }
        }


        // Used to toggle the menu on small screens when clicking on the menu button
        function toggleFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var logo = document.getElementById("navbar-logo");
            var logoNormal = "assets/images/main/logo_CUB_BN_sans_fond.png";
            var logoSticky = "assets/images/main/logo_CUB_couleur_sans_fond.png";

            window.addEventListener("scroll", function () {
                // Si la page est scrollée de plus de 10px, on change le logo
                if (window.pageYOffset > 100) {
                    logo.src = logoSticky;
                } else {
                    logo.src = logoNormal;
                }
            });
        });
    </script>
